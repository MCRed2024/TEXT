<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Text Area</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #code-textarea {
            font-size: 14px;
            line-height: 20px;
            margin: 0;
            border: 1px solid #bbb;
            padding: 4px 7px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <textarea id="code-textarea"></textarea>
</body>
</html>
